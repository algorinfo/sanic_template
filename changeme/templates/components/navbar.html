<header  x-data="darkMode"
         class="flex flex-col md:flex-row
                 w-full
                 py-2 px-6
                 justify-between
                 border-3 border-t-4 border-indigo-500
                 font-serif  text-center  sm:text-left
                 bg-indigo-700 dark:bg-gray-900 shadow
                 ">
  <div class="flex flex-row">
    <!-- BANNER -->
    <div class="flex flex-col w-1/2 justify-center content-center mb-2 sm:mb-0 inner">
      <a href="/" class="flex flex-row flex-nowrap text-2xl no-underline text-white hover:text-gray-500 font-serif font-bold">
        <span class="inline-block self-center text-yellow-500 mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
          </svg></span>
        algorinfo
      </a>
      <div class="flex-grow min-w-max">
        <p class="text-xs text-left font-mono font-semibold text-gray-200 dark:text-gray-500">Redescubri que hay alrededor tuyo</p>
      </div>
    </div>

    <!-- Menu button -->
    <div class="flex container mx-auto justify-end">
      <button class="text-gray-500 w-10 h-10 relative focus:outline-none bg-gray-100 dark:bg-gray-500
                     self-center inline-block md:hidden w-8 h-8 bg-gray-200 text-gray-600 p-1
                     "
              @click="toggleMenu">
        <span class="sr-only">Open main menu</span>
        <div class="block w-5 absolute left-1/2 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
          <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current dark:bg-white transform transition duration-500 ease-in-out" :class="{'rotate-45': mobileMenuOpen,' -translate-y-1.5': !mobileMenuOpen }"></span>
          <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current dark:bg-white   transform transition duration-500 ease-in-out" :class="{'opacity-0': mobileMenuOpen } "></span>
          <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current dark:bg-white transform  transition duration-500 ease-in-out" :class="{'-rotate-45': mobileMenuOpen, ' translate-y-1.5': !mobileMenuOpen}"></span>
        </div>
      </button>
      <!-- button  @click="toggleMenu" class="self-center inline-block md:hidden w-8 h-8 bg-gray-200 text-gray-600 p-1">
           <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
           </button -->
    </div>
  </div>
  <!-- nav class="flex sm:mb-0 self-center"-->
  <nav  class="md:flex flex-col md:flex-row
               md:space-x-6 md:w-auto
               p-6 md:p-0  my-5 md:my-3
               font-semibold w-full
               dark:bg-indigo-700
               md:dark:bg-transparent
               text-left
               rounded-md"
        :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}"
  >

    {% for link in links %}
    <a href="{{ link.link }}" class="flex flex-row md:flex-col md:justify-center font-mono font-semibold text-md no-underline text-white hover:text-gray-500 ml-2 px-1 text-center">
      <span class="{{ link.icon_color }} md:self-center mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          {{ link.icon_path | safe }}
        </svg>
      </span>
      {{ link.title }}</a>
    {% endfor %}

    <div>
      <!-- Toggle button (a input type with a label) -->
      <div class="flex">
        <div class="text-yellow-600 dark:text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
        <div>
          <div class="relative inline-block w-10 mr-2 ml-2 align-middle select-none transition duration-200 ease-in">
            <input type="checkbox" @click="toggle" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
            <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          </div>
        </div>
        <div class="dark:text-blue-500 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </div>
      </div>
    </div>
  </nav>
</header>
