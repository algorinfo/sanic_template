{% extends "layout.html" %}
{% block content %}
<p class="text-indigo-500 text-4xl"> Welcome to the blog </p>

{% for post in data.content %}
<article class="prose lg:prose-xl">
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>{{ post.category }}</p>
{% endfor %}

{% endblock content %}
